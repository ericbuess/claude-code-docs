name: Test Suite

on:
  push:
    branches: [ main, master, development ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install requests>=2.32.0
          pip install pytest pytest-cov pytest-asyncio pytest-mock pyyaml

      - name: Run all tests with coverage
        run: |
          if [ -d "tests" ] && [ "$(ls -A tests/*.py 2>/dev/null || ls -A tests/*/*.py 2>/dev/null)" ]; then
            pytest tests/ -v --cov=scripts --cov-report=xml --cov-report=term -m "not slow and not network"
          else
            echo "Tests not yet implemented"
          fi

      - name: Check coverage threshold
        run: |
          if [ -f "coverage.xml" ]; then
            pip install coverage
            coverage report --fail-under=70 || echo "Coverage below 70% - Phase 5 target is 85%"
          else
            echo "Skipping coverage check - no coverage data"
          fi

      - name: Upload coverage to Codecov
        if: hashFiles('coverage.xml') != ''
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
